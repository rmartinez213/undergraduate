<!DOCTYPE html>
<html lang="en">
<head>
<title>Shipping Label</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<center>
			<h2>Shipping Label</h2>
		</center>
		<hr>
		<p>
		<H3>Enter Farmer Information</H3>
		<form class="form-horizontal" action="getLabel" method="post">

			<div class="form-group">
				<div class="col-sm-3">
					<label>First name</label><input type="text" class="form-control"
						placeholder="First name" name="firstName">
				</div>
				<div class="col-sm-3">
					<label>Last name</label><input type="text" class="form-control"
						placeholder="Last name" name="lastName">
				</div>
				<div class="col-sm-3">
					<label>Email</label><input type="email" class="form-control"
						placeholder="Email" name="email">
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-6">
					<label>Address</label><input type="text" class="form-control"
						placeholder="Address" name="address">
				</div>
				<div class="col-sm-3">
					<label>City</label><input type="text" class="form-control"
						placeholder="City" name="city">
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-3">
					<label>Zip/Postal Code</label><input type="text"
						class="form-control" placeholder="Zip/Postal code" name="zip">
				</div>
				<div class="col-sm-3">
					<label>Country</label><input type="text" class="form-control"
						placeholder="United States" value="United States" name="country">
				</div>
				<div class="col-sm-3">
					<label>State</label><input type="text" class="form-control"
						placeholder="State" name="state">
				</div>
			</div>
			<hr>
			<p>
			<H3>Enter Customer Information</H3>

			<div class="form-group">
				<div class="col-sm-3">
					<label>First name</label><input type="text" class="form-control"
						placeholder="First name" name="firstName2">
				</div>
				<div class="col-sm-3">
					<label>Last name</label><input type="text" class="form-control"
						placeholder="Last name" name="lastName2">
				</div>
				<div class="col-sm-3">
					<label>Email</label><input type="email" class="form-control"
						placeholder="Email" name="email2">
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-6">
					<label>Address</label><input type="text" class="form-control"
						placeholder="Address" name="address2">
				</div>
				<div class="col-sm-3">
					<label>City</label><input type="text" class="form-control"
						placeholder="City" name="city2">
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-3">
					<label>Zip/Postal Code</label><input type="text"
						class="form-control" placeholder="Zip/Postal code" name="zip2">
				</div>
				<div class="col-sm-3">
					<label>Country</label><input type="text" class="form-control"
						placeholder="United States" value="United States">
				</div>
				<div class="col-sm-3">
					<label>State</label><input type="text" class="form-control"
						placeholder="State" name="state2">
				</div>
			</div>
			<hr>
			<p>
			<H3>Enter Shipping Information</H3>

			<div class="form-group">
				<div class="col-sm-4">
					<label>Shipping Date</label><input type="date" class="form-control"
						placeholder="Shipping date" name="date">
				</div>

				<div class="col-sm-4">
					<label>Package Weight</label><input type="text"
						class="form-control" placeholder="Package weight" name="weight">
				</div>
			</div>
			<HR>
			<center>
				<input type="submit" value="Create Shipping Label">
			</center>

		</form>
	</div>

</body>
</html>
